name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build / Prepare
        run: |
          # אם יש לך build steps, הוסף כאן. אחרת פשוט סתם תעלה את הקבצים.
          echo "No build steps, just deploy"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # מעלה את כל הקבצים מה-root של הריפו

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
