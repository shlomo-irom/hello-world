<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מדד S&P 500 בזמן אמת</title>
</head>
<body>
  <h1>מדד S&P 500</h1>
  <p id="sp500">טוען נתונים...</p>

  <script>
    const apiKey = 'SD0025F3M49PKC8Q'; // ה-API key שלך
    const symbol = 'SPY'; // סימול של מדד S&P 500
    const interval = 60000; // 60,000ms = דקה

    async function fetchSP500() {
      try {
        const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const latestDate = Object.keys(data['Time Series (Daily)'])[0];
        const latestClose = data['Time Series (Daily)'][latestDate]['4. close'];
        document.getElementById('sp500').textContent = `מחיר סגירה אחרון (${latestDate}): $${latestClose}`;
      } catch (err) {
        console.error('Error fetching data:', err);
        document.getElementById('sp500').textContent = 'שגיאה בטעינת הנתונים';
      }
    }

    // קריאה ראשונית
    fetchSP500();
    // עדכון אוטומטי כל דקה
    setInterval(fetchSP500, interval);
  </script>
</body>
</html>
